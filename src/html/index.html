<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="/css/main.min.css">

</head>

<body>

	<main class="main">
		<section class="contacts">
			<div class="container">
				<div class="contacts-inner">
					<div class="contacts-inner__decor"></div>
					<div class="contacts-info">
						<h2 class="contacts-info__title title">Контакты</h2>
						<div class="contacts-group">
							<div class="contacts-group__label">Адрес</div>
							<div class="contacts-group-item">
								<div class="contacts-group-item__icon">
									<img src="../img/location.svg" alt="">
								</div>
								<div class="contacts-group-item__value">г. Краснодар <br> ул. Бабушкина 110, офис 4
								</div>
							</div>
						</div>
						<div class="contacts-group">
							<div class="contacts-group__label">Контакты</div>
							<div class="contacts-group-item">
								<div class="contacts-group-item__icon">
									<img src="../img/mail.svg" alt="">
								</div>
								<div class="contacts-group-item__value">
									<a href="mailto:ra-matina@mail.ru">ra-matina@mail.ru</a>
								</div>
							</div>
							<div class="contacts-group-item">
								<div class="contacts-group-item__icon">
									<img src="../img/phone.svg" alt="">
								</div>
								<div class="contacts-group-item__value">
									<a href="tel:88612463336">8 (861) 246-33-36</a>
								</div>
							</div>
							<div class="contacts-group-item">
								<div class="contacts-group-item__icon">
									<img src="../img/phone.svg" alt="">
								</div>
								<div class="contacts-group-item__value">
									<a href="tel:+79014904646">8 (901) 490-46-46</a>
								</div>
							</div>
						</div>
					</div>
					<form class="contacts-form" action="#" method="POST">
						<div class="contacts-form__title">Заказать звонок</div>
						<input class="contacts-form__field" type="text" name="name" placeholder="Имя">
						<input class="contacts-form__field" type="tel" name="phone" placeholder="Номер телефона">
						<div class="contacts-form-checkbox">
							<input class="contacts-form-checkbox__input" type="checkbox" id="checkbox" checked>
							<label class="contacts-form-checkbox__label" for="checkbox">
								Согласие на обработку <a href="#">персональных данных</a>
							</label>
						</div>
						<button class="contacts-form__button button">Отправить</button>
					</form>
				</div>
			</div>
		</section>
		<!-- /.contacts -->
	</main>
	<!-- /.main -->

	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script src="/js/main.js"></script>
</body>

</html>
